<html>
  <head>
    <meta charset="UTF-8" />
    <title>Whack a Mole</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/225/hammer_1f528.png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <h1>Whack a Mole</h1>

    <p>play whack a mole with your noseðŸ‘ƒ, powered by PoseNet</p>
    <div id="p5-canvas">
      <button id="play-btn">loading</button>
      <div id="submit">
        <div>
          <h2>Submit Score</h2>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            maxlength="40"
            size="15"
            placeholder="name"
          />
        </div>
        <h2><span id="submit-score">5</span></h2>
        <button class="btn" id="submit-button">Send</button>
        <button class="btn" id="nope-button">Nope</button>
      </div>
      <div id="leaders">
        <h2>Top Players</h2>
        <ol id="leaders-ol"></ol>
        <button class="btn" id="play-again-button">Play Again</button>
      </div>
    </div>

    <h2 id="score">score: 0</h2>
    <p><a href="https://vibertthio.com/portfolio">vibertthio.com</a></p>
    <script src="sketch.js"></script>
  </body>
</html>
